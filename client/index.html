<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Free Color Palette Tester — Check All Pairings for WCAG Contrast</title>
    <meta name="description" content="Test every color pairing in one click. Instantly see AA/AAA contrast, filter results, and export favorites. Free, fast, and built for brand designers." />
    <link rel="canonical" href="https://www.colorpalettetester.com/" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="Free Color Palette Tester" />
    <meta property="og:description" content="Test every color pairing in one click. Check WCAG contrast, filter by AA/AAA, and export as PNG/PDF." />
    <meta property="og:url" content="https://www.colorpalettetester.com/" />
    <meta property="og:image" content="https://www.colorpalettetester.com/og-image.png" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Free Color Palette Tester" />
    <meta name="twitter:description" content="Check every color combination for accessibility in seconds — free & fast." />
    <meta name="twitter:image" content="https://www.colorpalettetester.com/og-image.png" />
    
    <!-- Favicon + Color -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <meta name="theme-color" content="#0f1120" />
    
    <!-- Preconnects -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@400;500;700&family=Open+Sans:wght@400;600;700&family=Lato:wght@400;700&family=Montserrat:wght@400;600;700&family=Poppins:wght@400;600;700&family=Source+Sans+3:wght@400;600;700&family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Structured Data - SoftwareApplication -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Color Palette Tester",
      "description": "Test color palettes for accessibility. Compare all color pairings at once and check WCAG AA/AAA compliance. Export favorites as PNG or PDF.",
      "applicationCategory": "DesignApplication",
      "operatingSystem": "Web",
      "url": "https://www.colorpalettetester.com/",
      "author": {
        "@type": "Organization",
        "name": "The Color Palette Studio",
        "url": "https://thecolorpalettestudio.com"
      },
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      }
    }
    </script>
    
    <!-- Structured Data - FAQPage -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {"@type":"Question","name":"Does this check WCAG contrast?","acceptedAnswer":{"@type":"Answer","text":"Yes—AA and AAA thresholds with filters for normal and large text."}},
        {"@type":"Question","name":"How many colors can I test?","acceptedAnswer":{"@type":"Answer","text":"Typically 5–10 works best, but you can add more depending on device performance."}},
        {"@type":"Question","name":"Can I export pairings?","acceptedAnswer":{"@type":"Answer","text":"Yes—export favorite pairs to PNG or PDF for quick brand reviews."}},
        {"@type":"Question","name":"Is my data stored?","acceptedAnswer":{"@type":"Answer","text":"No. The tool runs client-side; palettes aren't saved unless you export."}},
        {"@type":"Question","name":"Is it free for commercial use?","acceptedAnswer":{"@type":"Answer","text":"Yes—this tester is free to use on personal or client projects."}}
      ]
    }
    </script>
    
    <!-- Structured Data - HowTo -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "HowTo",
      "name": "How to Test Color Palette Accessibility",
      "description": "Step-by-step guide to test all color combinations in your brand palette for WCAG contrast compliance",
      "step": [
        {
          "@type": "HowToStep",
          "position": 1,
          "name": "Add Your Brand Colors",
          "text": "Paste your brand colors as HEX, RGB, or HSL values. You can enter them one per line or separated by commas. For example: #FF6B35, rgb(255, 107, 53), or hsl(14, 100%, 61%).",
          "itemListElement": {
            "@type": "HowToDirection",
            "text": "Enter colors in any format: HEX (#RRGGBB), RGB (rgb(r,g,b)), or HSL (hsl(h,s%,l%))"
          }
        },
        {
          "@type": "HowToStep",
          "position": 2,
          "name": "Choose WCAG Level",
          "text": "Select your target accessibility standard: AA Small Text (4.5:1), AA Large Text (3.0:1), AAA Small Text (7.0:1), or AAA Large Text (4.5:1). Most websites target AA compliance for body text.",
          "itemListElement": {
            "@type": "HowToDirection",
            "text": "Use Small for paragraphs and body text. Use Large for headers, buttons, and large UI elements."
          }
        },
        {
          "@type": "HowToStep",
          "position": 3,
          "name": "Test All Color Combinations",
          "text": "Click the 'Test Contrast' button. The tool instantly calculates contrast ratios for every possible foreground/background pairing from your palette and displays pass/fail results.",
          "itemListElement": {
            "@type": "HowToDirection",
            "text": "The tool automatically tests every color combination at once, saving you hours of manual testing"
          }
        },
        {
          "@type": "HowToStep",
          "position": 4,
          "name": "Review and Export Results",
          "text": "Star your favorite passing combinations and export them as PNG images or PDF documents. Filter results by WCAG level to see only the pairs that meet your accessibility requirements.",
          "itemListElement": {
            "@type": "HowToDirection",
            "text": "Export selected pairs to share with your design team or include in brand style guides"
          }
        }
      ],
      "totalTime": "PT2M",
      "tool": {
        "@type": "HowToTool",
        "name": "Color Palette Tester"
      }
    }
    </script>
    
    <!-- Structured Data - BreadcrumbList -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BreadcrumbList",
      "itemListElement": [
        {
          "@type": "ListItem",
          "position": 1,
          "name": "Home",
          "item": "https://www.colorpalettetester.com/"
        }
      ]
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
